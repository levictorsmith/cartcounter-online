<dom-module id="settings-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .setting {
         display: flex;
         background-color: lightGray;
         width: 75%;
         padding: 1em;
         justify-content: space-between;
         margin: 0.5em auto;
      }
      paper-input {
         margin-left: 1em;
         margin-right: 1em;
         width: 20%;
      }
    </style>

    <div class="card">
      <!-- <div class="circle">1</div> -->
      <h1>Settings</h1>
      <hr>
      <div class="setting">
         <h3>Tax</h3>
         <paper-input label="Tax" value="{{tax}}" auto-validate prevent-invalid-input allowed-pattern="[\d|.]">
            <div suffix>%</div>
         </paper-input>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'settings-element',
      properties: {
         tax: {
            type: Number,
            value: 0
         }
      }
    });
  </script>
</dom-module>
