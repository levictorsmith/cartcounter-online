<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="includes.html">
<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .yellow-button {
         text-transform: none;
         color: #eeff41;
      }
    </style>
    <firebase-app
      id="fireApp"
      auth-domain="cart-counter.firebaseapp.com"
      database-url="https://cart-counter.firebaseio.com"
      api-key="AIzaSyAHfaL6pPo6li86cjdMU_Q9T6ztXo_V9-U"
      storage-bucket="cart-counter.appspot.com"
      messaging-sender-id="76645385738">
    </firebase-app>
    <firebase-auth id="auth" user="{{user}}" on-error="_handleError">
    </firebase-auth>
    <!-- TODO: Change the start-at and end-at to the actual user's ID -->
    <firebase-query
         id="cartQuery"
         path="/carts"
         order-by-child="user"
         start-at="a0K0uvZ48SNoeE0dZNxpzLdEu9X2"
         end-at="a0K0uvZ48SNoeE0dZNxpzLdEu9X2"
         limit-by-last="3"
         data="{{data}}">
    </firebase-query>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <!-- <a name="view1" href="/view1">View One</a> -->
          <a name="cart" href="/cart">Cart</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>My App</div>
            <paper-button type="button" on-click="_signIn">Log in</paper-button>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <!-- <my-view1 name="view1"></my-view1> -->
          <div name="cart" id="carts">
             <template is="dom-repeat" items="{{data}}" as="cart">
                <cart-element cart-id="{{cart.$key}}" cart-name="{{cart.name}}"></cart-element>
             </template>
          </div>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
    <paper-toast id="removedToast" text="Removed " duration="5000">
      <paper-button class="yellow-button" on-click="_redoItem">Undo</paper-button>
    </paper-toast>

  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        user: Object,
        data: {
           type: Array,
           observer: '_cartDataChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'cart';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
         console.log(page);
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl;
        switch (page) {
           case "cart":
              resolvedPageUrl = this.resolveUrl("cart-element.html");
              break;
           case "view1":
           case "view2":
           case "view3":
              resolvedPageUrl = this.resolveUrl("my-" + page + ".html");
              break;
           default:
              resolvedPageUrl = this.resolveUrl("my-view404.html");
              break;
        }
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
      _handleError: function () {
         console.log("ERROR");
      },
      _signIn: function () {
         this.$.auth.signInAnonymously()
         .then(function (response) {
            console.log("LOGIN SUCCESSFUL");
            console.log(response);
         })
         .catch(function (error) {
            console.log("ERROR LOGGING IN");
            console.log(error);
         });
      },
      _cartDataChanged: function (newData, oldData) {
      },
      _redoItem: function (e) {
      }
    });
  </script>
</dom-module>
